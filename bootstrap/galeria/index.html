<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Galeria de Imagens com Bootstrap</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--
      É importante colocar os arquivos de css externos antes dos específicos do seu website
      para que os seus estilos não sejam sobreescritos.
    -->
    <link rel="stylesheet" href="galeria.css">
  </head>
  <body>

    <!--
      Navegação com Navbar Bootstrap
    -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <div class="navbar-header">
        <a href="#" class="navbar-brand"><span class="glyphicon glyphicon-picture"></span> Fotos</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </div>
      </div>
    </nav>
    <!-- Fim da Navegação -->

    <!-- Jumbotron Bootstrap -->
    <div class="container">

        <h1><i class="fa fa-camera-retro"></i> Galeria de Fotos</h1>

   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
